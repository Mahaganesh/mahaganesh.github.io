<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-image: url("https://user-images.githubusercontent.com/26748614/96337246-f14d4580-1085-11eb-8793-a86d929e034d.jpg");
            background-size: cover;
            font-family: Tahoma, Verdana, Segoe, sans-serif;
        }
        canvas {
            display: block;
        }
        #canvas_container {
            width: 100%;
            height: 100vh;
        }
        .btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid white;
            border-radius: 5px;
            font-size: 0.9rem;
            padding: 0.5rem 0.7em;
            background: transparent;
            color: #F9B31C;
            cursor: pointer;
            transition: all .3s;
            text-transform: uppercase;
        }
        .btn:hover {
            background: #ffffff;
            color: #2a2b2f;
        }
    </style>
</head>
<body>
    <div id="canvas_container"></div>
    <button class="btn fullscr">Go Fullscreen</button>
    <script>
        let scene, camera, renderer, controls, clock;
        const container = document.getElementById("canvas_container");
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0, 230);
            
            const light = new THREE.AmbientLight("#ffffff", 1);
            scene.add(light);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            clock = new THREE.Clock();
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true;
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        window.addEventListener("resize", () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });
        
        document.querySelector(".fullscr").addEventListener('click', function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.innerText = "Exit Fullscreen";
            } else {
                document.exitFullscreen();
                this.innerText = "Go Fullscreen";
            }
        });
        
        init();
    </script>
</body>
</html>
